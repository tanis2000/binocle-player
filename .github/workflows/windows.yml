name: Windows

on:
  push:
    paths:
      - 'src/**'
      - 'binocle-c/**'
      - 'assets/**'
      - '.github/workflows/windows.yml'
      - 'CMakeList.txt'
      - 'CMakeOptions.txt'
  pull_request:
    paths:
      - 'src/**'
      - 'binocle-c/**'
      - 'assets/**'
      - '.github/workflows/windows.yml'
      - 'CMakeList.txt'
      - 'CMakeOptions.txt'
  release:
    types: [published]

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    env:
      RELEASE_NAME: binocle-player-windows-x64
      BUILD_TYPE: Release

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Setup Release Version
        run: |
          echo "RELEASE_NAME=binocle-player-${{ github.event.release.tag_name }}-windows-x64" >> $GITHUB_ENV
        shell: bash
        if: github.event_name == 'release' && github.event.action == 'published'

      - name: Setup Environment
        run: |
          mkdir ${{github.workspace}}/build
          cd ${{github.workspace}}/build
          mkdir ${{ env.RELEASE_NAME }}
          cd ../..

      # Setup MSBuild.exe path if required
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Install system dependencies
        run: choco install doxygen.install graphviz python

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: |
          cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        shell: powershell
        working-directory: ${{github.workspace}}/build
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Test
        working-directory: ${{github.workspace}}/build
        # Execute tests defined by the CMake configuration.
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: ctest -C ${{env.BUILD_TYPE}}

      - name: Generate artefacts
        shell: cmd
        run: |
          copy /Y .\build\src\* .\build\${{ env.RELEASE_NAME }}
          xcopy .\assets .\build\${{ env.RELEASE_NAME }}\assets /s /y /f /i
          cd build
          7z a ./${{ env.RELEASE_NAME }}.zip ./${{ env.RELEASE_NAME }}

      - name: Upload artefacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.RELEASE_NAME }}.zip
          path: ./build/${{ env.RELEASE_NAME }}.zip

      - name: Upload artefact to release
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./build/${{ env.RELEASE_NAME }}.zip
          asset_name: ${{ env.RELEASE_NAME }}.zip
          asset_content_type: application/zip
        if: github.event_name == 'release' && github.event.action == 'published'